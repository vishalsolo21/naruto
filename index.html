<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: orange;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }

    .box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    .code {
      margin-top: 6px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: orange;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ffe6c7;
    }
  </style>
</head>
<body>

  <div class="box">
    28.7 g<br>
    MRP Rs. 9.00<br>
    USP Rs. 0.31/g<br>
    26/10/25<br>
    25/05/26<br>
    B1025Q2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;06:08<br>
    <div class="code" id="code">81102X26000000D5</div>
  </div>

  <button onclick="generateNew()">Generate New</button>

  <script>
    function generateNew() {
      const randomDigits = Math.floor(10000 + Math.random() * 90000);
      document.getElementById("code").textContent =
        `81102X260${randomDigits}D5`;
    }
  </script>

</body>
</html>
