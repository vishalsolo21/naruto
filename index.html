    .content-box {
      background: rgba(255, 255, 255, 0.95);

<body>

  <div class="content-box">
    28.7 g<br>
    MRP Rs. 9.00<br>
    USP Rs. 0.31/g<br>
    26/10/25<br>
    25/05/26<br>
    B1025Q2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;06:08<br>
    <span id="code">81102X26000000D5</span>
    
  </div>
<br><br>
    <button onclick="generateNew()">Generate New</button>
  <script>
    function generateNew() {
      const randomDigits = Math.floor(10000 + Math.random() * 90000);
      const newCode = `81102X260${randomDigits}D5`;
      document.getElementById("code").textContent = newCode;
    }
  </script>
